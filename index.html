<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Portofolio Mahasiswa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#profil">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#kontak">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profil Section -->
  <section id="profil" class="py-5">
    <div class="container text-center">
      <h2>Profil Saya</h2>
      <p>Selamat datang di portofolio pribadi saya. Perkenalkan. saya Ruth Starlita Sandra. Saya adalah mahasiswa semester 3 yang memiliki ketertarikan dalam teknologi dan desain web.</p>
      <img src="WhatsApp Image 2025-01-05 at 22.11.39 (1).jpeg" alt="Foto Profil" class="img-fluid rounded-circle" width="200">
    </div>
  </section>

  <!-- Kontak Section -->
  <section id="kontak" class="py-5">
    <div class="container text-center">
      <h2>Kontak Saya</h2>
      <form id="contactForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Nama Lengkap" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" placeholder="Pesan" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
      <div id="formMessage" class="mt-3"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Portofolio Mahasiswa. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
